<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <p>
        <label for="firstname">firstname</label>
        <input type="text" name="firstname" ngModel>
    </p>
    <p>
        <label for="lastname">lastname</label>
        <input type="text" name="lastname" ngModel>
    </p>
    <p>
        <label for="email">E-mail</label>
        <input type="text"  id="email" name="email" ngModel>
    </p>
    <p>
        <label for="gender">Gender</label>
        <input type="radio" value="male" name="gender" ngModel>Male
        <input type="radio"  value="demaile" name="gender" ngModel>Female
    </p>
    <p>
        <label for="isMarried">Married</label>
        <input type="checkbox" name="isMarried" ngModel>
    </p>

    <label for="country">Select city</label>
    <select name="country" ngModel>
        <option [ngValue]="c.name" *ngFor="let c of countryList">
            {{c.name}}
        </option>
    </select>
    <p>
        <button type="submit">submit</button>
    </p>

</form>
